<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table with DOM Manipulation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #161717;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #618be1;
        }

        form {
            margin: 20px;
        }
    </style>
</head>
<body>

<form id="dataForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="address">Address:</label>
    <input type="text" id="address" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="food">Choice of Food:</label>
    <input type="text" id="food" required>

    <label for="state">State:</label>
    <input type="text" id="state" required>

    <label for="country">Country:</label>
    <input type="text" id="country" required>

    <button type="button" onclick="addRecord()">Add Record</button>
</form>

<table id="dataTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be added dynamically -->
    </tbody>
</table>

<script>
    function addRecord() {
        // Get form values
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var address = document.getElementById('address').value;
        var pincode = document.getElementById('pincode').value;
        var gender = document.getElementById('gender').value;
        var food = document.getElementById('food').value;
        var state = document.getElementById('state').value;
        var country = document.getElementById('country').value;

        // Create a new table row
        var table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cells = [
            newRow.insertCell(0),
            newRow.insertCell(1),
            newRow.insertCell(2),
            newRow.insertCell(3),
            newRow.insertCell(4),
            newRow.insertCell(5),
            newRow.insertCell(6),
            newRow.insertCell(7),
        ];

        // Populate the cells with form values
        cells[0].innerHTML = firstName;
        cells[1].innerHTML = lastName;
        cells[2].innerHTML = address;
        cells[3].innerHTML = pincode;
        cells[4].innerHTML = gender;
        cells[5].innerHTML = food;
        cells[6].innerHTML = state;
        cells[7].innerHTML = country;

        // Clear the form fields
        document.getElementById('dataForm').reset();
    }

    // Test function
    function runTest() {
        // Simulate form input
        document.getElementById('firstName').value = 'Sneha';
        document.getElementById('lastName').value = 'harigharun';
        document.getElementById('address').value = '123 main street';
        document.getElementById('pincode').value = '12345';
        document.getElementById('gender').value = 'female';
        document.getElementById('food').value = 'briyani';
        document.getElementById('state').value = 'Tamil Nadu';
        document.getElementById('country').value = 'India';

        // Trigger the addRecord function
        addRecord();

        // Check if the table has a new row with the correct values
        var table = document.getElementById('dataTable');
        console.log("Table rows: " + table.rows.length);
        console.log("First name: " + table.rows[1].cells[0].innerHTML);
        console.log("Last name: " + table.rows[1].cells[1].innerHTML);
        console.log("Address: " + table.rows[1].cells[2].innerHTML);
        console.log("Pincode: " + table.rows[1].cells[3].innerHTML);
        console.log("Gender: " + table.rows[1].cells[4].innerHTML);
        console.log("Food: " + table.rows[1].cells[5].innerHTML);
        console.log("State: " + table.rows[1].cells[6].innerHTML);
        console.log("Country: " + table.rows[1].cells[7].innerHTML);
    }

    // Run the test
    runTest();
</script>

</body>
</html>
